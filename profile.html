<!DOCTYPE html>
<html>
<head>
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center mt-4">
            <h1>Seu Nome</h1>
            <img src="caminho_para_sua_foto.jpg" alt="Foto de perfil" class="rounded-circle">
        </header>

        <section class="mt-4">
            <h2>Informações Básicas</h2>
            <p>Idade: Sua idade</p>
            <p>Cidade: Sua cidade</p>
            <p>Hobbies: Seus hobbies</p>
        </section>

        <section class="mt-4">
            <h2>Sobre Mim</h2>
            <p>Sua descrição</p>
        </section>

        <section class="mt-4">
            <h2>Habilidades e Interesses</h2>
            <ul class="list-group">
                <li class="list-group-item">Sua habilidade/interesse</li>
                <!-- Adicione mais habilidades/interesses conforme necessário -->
            </ul>
        </section>

        <footer class="text-center mt-4">
            <p>Email: Seu email</p>
            <p>LinkedIn: Seu LinkedIn</p>
            <p>GitHub: Seu GitHub</p>
        </footer>
    </div>
</body>
</html>
